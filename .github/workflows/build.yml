name: Build Game

on: [push]

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Compile Windows exe
        run: |
          g++ -std=c++17 *.cpp -o SlightlyDangerous.exe

      - name: Upload Windows build
        uses: actions/upload-artifact@v4
        with:
          name: Windows-EXE
          path: SlightlyDangerous.exe

  build-mac:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Compile macOS binary
        run: |
          clang++ -std=c++17 *.cpp -o SlightlyDangerous

      - name: Create .app structure
        run: |
          mkdir -p SlightlyDangerous.app/Contents/MacOS
          cp SlightlyDangerous SlightlyDangerous.app/Contents/MacOS/

      - name: Upload macOS build
        uses: actions/upload-artifact@v4
        with:
          name: Mac-APP
          path: SlightlyDangerous.app
